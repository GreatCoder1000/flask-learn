<!doctype html>
<html>
<head>
    <title>Topic</title>
</head>
<body>
    <h1>Entries</h1>
    <form action="{{ url_for('add_entry', topic_id=topic_id) }}" method="post">
        <textarea name="content" rows="10" cols="30"></textarea><br>
        <input type="submit" value="Add Entry">
    </form>
    <ul>
        {% for entry in entries %}
        <li><a href="{{ url_for('view_entry', topic_id=topic_id, entry_id=entry[0]) }}">Entry {{ entry[0] }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Topics</a>
</body>
</html>
